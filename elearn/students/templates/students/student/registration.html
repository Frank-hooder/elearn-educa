{% extends "real_base.html" %}
{% block title %}
Sign up
{% endblock %}
{% block content %}
<div class="row clearfix">
	<div class="col-md-12 column">
</div>
<h3>&nbsp;</h3>
<div class="col-md-12 column w3-center">
	<header><b><h2>Sign up</h2></b></header>
	<form method="POST">
		<div class="w3-center" style="background-color: white;">
			{% for field in form %}
				<p><span>{{ field.label }}</span></p>
				<p><span>{{ field }}</span></p>
			{% endfor %}
			{% csrf_token %}	
		<button type="submit" style="border-radius: 10px; background-color: white; color: black;border:2px dark black">Sign up</button>
		</div>
		<span>Already have an account <a style="color: blue" href="{% url 'login' %}">sign in</a></span>
	</form>
	</div>
</div>
{% endblock %}
