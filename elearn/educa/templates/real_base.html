{% load static %}
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'style/css.css' %}">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="style/w3-theme-black.css">
	<title>{% block title %}{% endblock %}</title>
</head>
<body bgcolor="white">
	{% if user.is_authenticated %}
	<nav class="navbar navbar-default navbar-fixed-top masthead-nav" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Educa</a>
		</div>
		<div>
			<ul class="nav navbar-nav">
				<li id="ta" {% if url is student_course_list %}class="active" {% endif %}><a href='{% url "student_course_list" %}'><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active"><a href="#"><span class="glyphicon glyphicon-pushpin"></span></a></li>	
				<li class="active"><a href="#"><span class="glyphicon glyphicon-cloud-download"></span></a></li>
			</ul>
		</div>
		<div>
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span></a></li>
				<li><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-user"></span> {{ user.username}}</button></li>
			</ul>
			</div>
		</div>
	</nav>
	{% else %}
	<nav class="navbar navbar-default masthead-nav" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Educa</a>
		</div>
		<div>
			<ul class="nav navbar-nav navbar-right">
				<li id="to" {% if url is student_registration %} class="navbar-right active" {% endif %}><a href="{% url 'student_registration' %}"><span class="glyphicon glyphicon-plus-sign"></span></a></li>
				<li id="tu" {% if url is login %} class="navbar-right active" {% endif %}><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span></a></li>
			</ul>
		</div>
	</nav>
	{% endif %}
		<div>
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{ message.tags }}">
						{{ message }}
					</div>
				{% endfor %}
			{% endif %}
		</div>
		<div>
			{% block content %}
			{% endblock %}
		</div>
	</div>
</body>
