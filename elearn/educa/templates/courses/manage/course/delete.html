{% extends "real_base.html" %}
{% block title %}Delete course{% endblock %}
{% block content %}
<br>
<br>
<div class="w3-container">
	<div class='jumbotron'>
		<h1>Delete course "{{ object.title }}"</h1>
		<div class="module">
			<form action="" method="post">
				{% csrf_token %}
				<p>Are you sure you want to delete "{{ object }}"?</p>
				<button type="submit" class="w3-btn w3-round">Confirm</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
